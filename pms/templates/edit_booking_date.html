{% extends "main.html"%}

{% block content %}
<h1>Editar fecha de reserva</h1>
<div class="d-flex justify-content-start w-25 mt-2">
    {% if messages %}
       {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
                {{ message }}
          </div>
       {% endfor %}
    {% endif %}
</div>
<form action="" method="post">

    {% csrf_token%}
    {% for field in booking_form %}
    <div class="row">
        <div class="col-md-2">
            {{field.label_tag}}
        </div>
        <div class="col">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <a class="btn btn-outline-primary" href="{% url 'home' %}">Volver</a>
    <button class="btn btn-primary" type="submit">Guardar datos</button>
</form>


{% endblock content%}
